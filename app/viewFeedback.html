<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Feedback</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="viewFeedback.js"></script>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th {
      background-color: #a5d6a7;
      color: black;
      padding: 12px;
      text-align: left;
      font-size: 16px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      color: black;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Feedback Records</h1>
    
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Mobile No.</th>
          <th>Feedback</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="feedbackTable">
        <!-- Dynamic content will be inserted here -->
      </tbody>
    </table>
  </div>
</body>
</html>
