<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Mess Menu</title>
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
  <script src="viewMenu.js" defer></script>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2e7d32;
      color: black;
    }

    tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h2>Weekly Mess Menu</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Lunch</th>
        <th>Dinner</th>
      </tr>
    </thead>
    <tbody id="menuTableBody">
      <!-- Menu will be loaded here dynamically from viewMenu.js -->
    </tbody>
  </table>

</body>
</html>
